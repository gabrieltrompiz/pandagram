<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Network</title>
</head>
<body>
    <button onclick="signUp()">signUp</button>
    <button onclick="logout()">logout</button>
    <button onclick="login()">login</button>
    <input type="text" id="user" placeholder="Username">
    <input type="text" id="pw" placeholder="Password">
    <script>
        function $(id) {
            return document.getElementById(id).value;
        }

        function login() {
            let body = {
                lowercaseUsername: `${$('user').toLowerCase()}`,
                password: `${$('pw')}`
            };

            fetch('./login', {method: 'POST', body: JSON.stringify(body)})
                    .then(response => response.json()).then(data => console.log(data))

        }

        function logout() {
          fetch('./logout').then(response => response.json().then(data => console.log(data)))
        }

        function signUp() {
            let body = {
                username: 'CHABESXD',
                lowercaseUsername: '',
                password: 'chavezesmarico123',
                name: 'Luis',
                lastName: 'Patrulla',
                email: 'aax_00ap@hotmail.com',
                birthday: new Date(1999, 10, 26),
                creationTime: Date.now(),
                avatar: '/avatar.jpg',
                typeId: 1,
                sex: true,
                enabled: true
            };
            body.lowercaseUsername = body.username.toLowerCase();

            fetch('./register', { method: 'POST', body: JSON.stringify(body) })
                .then(response => response.json().then(data => console.log(data)))
        }

    </script>
</body>
</html>
