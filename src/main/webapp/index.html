<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Network</title>
</head>
<body>
    <button onclick="yay()">probar login</button>
    <button onclick="fack()">probar logout</button>
    <script>
        function yay() {
            let body = {
                userName: 'marditasea',
                password: 'chabes123'
            }
            fetch('./login', { method: 'POST', body: JSON.stringify(body) })
            .then(response => response.json().then(data => console.log(data)))
        }
        function fack() {
            let body = {
                userName: 'marditasea',
                password: 'chabes123'
            }
            fetch('./logout', { method: 'POST', body: JSON.stringify(body) })
            .then(response => response.json().then(data => console.log(data)))
        }
    </script>
</body>
</html>
